name: 'DocuCat'
description: 'An AI assistant that generates or updates documents from changes in a GitHub pull request'
author: 'lu'

branding:
  icon: 'file-text'
  color: 'blue'

inputs:
  github-token:
    description: 'GitHub token for API access'
    required: false
    default: ${{ github.token }}
  openrouter-api-key:
    description: 'OpenRouter API key for LLM analysis'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      shell: bash
      run: cd ${{ github.action_path }} && uv sync

    - name: Analyze changes with DocuCat
      id: analyze-changes
      shell: bash
      run: uv run --directory ${{ github.action_path }} python detect_changes.py
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
        GITHUB_EVENT_NAME: ${{ github.event_name }}
        GITHUB_EVENT_PATH: ${{ github.event_path }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        PR_NUMBER: ${{ github.event.pull_request.number }}
        BASE_SHA: ${{ github.event.pull_request.base.sha }}
        HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        OPENROUTER_API_KEY: ${{ inputs.openrouter-api-key }}
